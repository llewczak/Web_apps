<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Galeria</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">

</head>

<body>
<nav>
    <ul>
        <li><a href="index.html"><i class="fa-regular fa-house"></i></a></li>

<main>
    <section id="tranding">
        <div class="container">
            <h2 class="text-center section-heading">Zobacz zdjęcia z poprzednich edycji!</h2>
        </div>
        <div class="container">
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper">

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto1.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto6.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto13.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto4.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto5.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto2.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto7.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto8.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto9.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto10.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto11.webp" loading="lazy">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="./images/gallery/galleryphoto12.webp" loading="lazy">
                        </div>
                    </div>


                </div>

                <div class="tranding-slider-control">
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </section>

</main>
<video src="./images/galleryvideo.mp4" controls muted></video>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="https://kit.fontawesome.com/ee5779ff9e.js" crossorigin="anonymous"></script>
<script>
    var TrandingSlider = new Swiper('.tranding-slider', {
        effect: 'coverflow',
        grabCursor: true,
        preloadImages: false,
        lazy: {
            loadPrevNext: true,
            loadPrevNextAmount: 2,
        },
        centeredSlides: true,
        loop: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 2.5,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });
</script>
<footer><p>Lukasz Lewczak</p></footer>
</body>

</html>

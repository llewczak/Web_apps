<body>
<nav>

        <li><a href="index.html"><i class="fa-regular fa-house"></i></a></li>
        <li><a href="gallery.html">Galeria</a></li>

        <li><a href="companies.html">Dla firm</a></li>

    </ul>
</nav>
<div class="photoBackground">
    <main>
        <div class="container organizationDetails">
            <h2>Dane organizatora</h2>
            <ul>
                <li>Nazwa: Carrer Expo</li>
                <li>Adres: ul. Powstańców 55 Kraków 31-670 Polska</li>
                <li>Telefon do biura: +48 728 931 993</li>
                <li>Godziny pracy biura: Pn-Pt 9:00-17:00</li>
            </ul>
        </div>
        <div class="container contactForm">
            <h2>Napisz do nas!</h2>
            <form>
                <div>
                    <label for="fname">Imie: </label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">Nazwisko: </label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label for="mail">E-mail: </label>
                    <input type="email" id="mail" name="mail" placeholder="twojemail@gmai.com">
                </div>
                <div>
                    <label for="topic">Temat wiadomości: </label>
                    <select id="topic" name="topic">
                        <option value="" selected disabled>Wybierz temat</option>
                        <option value="question">Mam pytanie</option>
                        <option value="privacyPolicy">Pytanie dotyczące polityki prywatności</option>
                        <option value="collaboration">Propozycja współpracy</option>
                        <option value="error">Chcę zgłosić błąd na stronie</option>
                        <option value="idea">Mam pomysł</option>
                        <option value="oder">Inne</option>
                    </select>
                </div>
                <div>
                    <textarea class="messageTextBox" rows="5" placeholder="Twoja wiadomość" required></textarea>
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>
</div>
<footer><p>Lukasz Lewczak</p></footer>
<script src="https://kit.fontawesome.com/ee5779ff9e.js" crossorigin="anonymous"></script>
</body>
</html>
